<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Octopus Community | Empowering Startups</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #222;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
    }

    header img.logo {
      width: 320px;
      max-width: 100%;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #000;
    }

    .hero p {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 30px;
    }

    .cta {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .cta a {
      background-color: #b6ff00;
      color: #000;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s;
    }

    .cta a:hover {
      background-color: #a0e100;
    }

    .social {
      text-align: center;
      margin-top: 50px;
    }

    .social a {
      margin: 0 10px;
      text-decoration: none;
      color: #000;
      font-size: 1.5rem;
    }

    footer {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <header>
    <img src="octopus-logo-green.jpeg" alt="Octopus Community Logo" class="logo" />
  </header>

  <div class="hero">
    <h1>Grow with Octopus Community</h1>
    <p>We empower startups with AI, creative strategy, and smart marketing solutions.</p>
    <div class="cta">
      <a href="#">WhatsApp Us</a>
      <a href="#">Schedule a Call</a>
    </div>
  </div>

  <div class="social">

  <footer>

</body>
</html>
