<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Octopus Community | Empowering Startups</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #222;
    }

    header {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 40px;
      position: relative;
      background: none;
    }

    header img.logo {
      width: 600px;
      max-width: 90%;
    }

    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    section h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    footer {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <img src="octopus-logo-green.jpeg" alt="Octopus Community Logo" class="logo" />
  </header>

  <section>
    <h2>Welcome to Octopus Community</h2>
    <p>Empowering Startups with AI, Creativity, and Smart Marketing.</p>
  </section>

  <footer>
    &copy; 2025 Octopus Community. All rights reserved.
  </footer>
</body>
</html>
